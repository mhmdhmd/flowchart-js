<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RaphaÃ«l.js Rectangle Draw and Connect</title>
    <script src="js/raphael.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>

<div id="toolbox">
    <h2>Toolbox</h2>
    <button class="m-b-5 parent-box" id="add-rectangle-button">Add Rectangle</button>
    <button class="m-b-5 parent-box" id="save-button">Save</button>
</div>
<div id="canvas-container">
    <div id="canvas"></div>
</div>

<div id="overlay" style="display: none;"></div>

<div id="property-modal" style="display: none;">
    <div>
        <label for="minDelay">MinDelay:</label>
        <input class="m-b-5" type="text" id="minDelay">
    </div>
    <div>
        <label for="maxDelay">MaxDelay:</label>
        <input class="m-b-5" type="text" id="maxDelay">
    </div>
    <button id="save-properties">Save</button>
    <button id="cancel-properties">Cancel</button>
</div>

<div id="group-modal" class="modal">
    <div class="modal-content">
        <div>
            <label for="g-operationRef">OperationRef:</label>
            <input class="m-b-5" type="text" id="g-operationRef" value="4">
        </div>
        <div>
            <label for="g-operationTitle">OperationTitle:</label>
            <input class="m-b-5" type="text" id="g-operationTitle" value="op1">
        </div>
        <div>
            <label for="g-isInitial">IsInitial:</label>
            <input class="m-b-5" type="checkbox" id="g-isInitial" value="false">
        </div>
        <div>
            <label for="g-isFinal">IsFinal:</label>
            <input class="m-b-5" type="checkbox" id="g-isFinal" value="false">
        </div>
        <button id="save-group">Save</button>
        <button id="cancel-group">Cancel</button>
    </div>
</div>
</body>

</html>
